<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclos y Métodos 2</title>
  </head>
  <body>
    <script>
      // 1. Solicitar al usuario un número entre 1 al 100. Luego, se deberá imprimir por consola los números desde el 0 hasta el número que ingresó el usuario
      var number = prompt("Pregunta 1\nIngrese un número entre 0 y 100");
      while (number < 0 || number > 99) {
        number = prompt(
          number +
            " está fuera de los rangos.\nPor favor, ingrese un número entre 0 y 100:"
        );
      }
      for (i = 0; i <= number; i++) {
        console.log(i);
      }
      // 2. Realizarle al usuario la pregunta “¿De qué color es el caballo blanco de Napoleón?”. Si el usuario responde algo distinto a “blanco”, se le deberá volver a hacer la misma pregunta; de lo contrario, se le dejará de hacer la pregunta
      var caballo = prompt(
        "Pregunta 2\n¿De qué color es el caballo blanco de Napoleón?"
      );
      while (caballo != "blanco") {
        if (caballo == "blanco") {
          break;
        } else {
          caballo = prompt("¿De qué color es el caballo blanco de Napoleón?");
        }
      }
      // 3. En este ejercicio deberá calcular el promedio de notas del usuario. Para ésto, la página web le debe solicitar el promedio de notas de los ramos de Matemáticas, Física y Ciencias. Luego, debe indicarle por pantalla el promedio de notas (puede hacer uso de la función alert()). El promedio de notas mostrado debe estar redondeado a un número entero.
      var prom,
        gpa = [],
        grades = [
          {
            nombre: "Matemáticas",
          },
          {
            nombre: "Fisica",
          },
          {
            nombre: "Ciencias",
          },
        ];
      for (i = 0; i < grades.length; i++) {
        var prom = prompt(
          "Pregunta 3\nIngrese el promedio de notas de " + grades[i].nombre
        );
        grades[i].prom = parseFloat(prom, 10);
        while (!prom.length || isNaN(prom) == true) {
          prom = prompt(
            "Pregunta 3\nPor favor, ingrese el promedio de notas de " +
              grades[i].nombre
          );
          grades[i].prom = parseFloat(prom, 10);
        }
        gpa.push(grades[i].prom);
      }
      var gpaSum = gpa.reduce(function (a, b) {
        return a + b;
      }, 0);
      prom = gpaSum / grades.length;
      alert(
        "Pregunta 4\nPromedio de notas de las tres asignaturas: " +
          parseInt(prom)
      );
      // 4. Solicite al usuario escribir el nombre de 3 frutas. Cada fruta que se ingrese se debe ingresar de manera individual. Cuando ya se hayan ingresado la totalidad de frutas, se deben imprimir todas por consola, a excepción de la que tenga el nombre de “manzana”.
      var fruits = [];
      for (i = 0; i < 3; i++) {
        var fruit = prompt("Pregunta 4\nIngrese el nombre de una fruta");
        if (fruit !== "manzana") {
          fruits.push(fruit);
        }
      }
      console.log(fruits.join(","));
      // 5. Solicite al usuario escribir su nombre. Luego, debe determinar la cantidad de vocales y consonantes que tiene dicho nombre y mostrarlos por pantalla (utilice alert())
      var name = prompt("Pregunta 5\nIngrese su nombre");
      alert(
        "Pregunta 5\nSu nombre tiene " +
          name.match(/[aeiou]/gi).length +
          " vocales y " +
          name.match(/[bcdfghjklmnpqrstvwxys]/gi).length +
          " consonantes."
      );
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-68671658-9");
    </script>
  </body>
</html>
